{% extends "base.html" %}
{% block content %}
    <h1>User Dashboard</h1>
    <h2 class="mt-4">Questions</h2>
    <ul class="list-group">
        {% if questions %}
            {% for question in questions %}
                <li class="list-group-item">
                    {{ question.question }}
                    <a href="{{ url_for('view_question', question_id=question.id) }}" class="btn btn-info float-right">View</a>
                </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">No questions available.</li>
        {% endif %}
    </ul>
{% endblock %}
